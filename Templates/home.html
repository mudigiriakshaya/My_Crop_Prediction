<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crop Prediction Project</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1f1f1f;
    color: #fff;
  }

  .container {
    max-width: 800px;
    margin: 50px auto;
    text-align: center;
  }

  h1 {
    color: #eee;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  }

  .buttons {
    margin-top: 20px;
  }

  .btn {
    display: inline-block;
    padding: 12px 24px;
    margin: 0 10px;
    text-decoration: none;
    color: #fff;
    border-radius: 25px;
    transition: background-color 0.3s ease;
    background-color: #007bff;
    border: 2px solid #007bff;
  }

  .btn-primary {
    background-color: #007bff;
  }

  .btn-secondary {
    background-color: #6c757d;
    border-color: #6c757d;
  }

  .btn:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Crop Prediction Project</h1>
  <div class="buttons">
    <a href="prediction.html" class="btn btn-primary">Make Prediction</a>
